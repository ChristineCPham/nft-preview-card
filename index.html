<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="card">
  <div class="nft-img-container">
  
  <img class="nft-img" src="img/image-equilibrium.jpg" alt="diamond with blue background">

  <div class="icon">
    <img class="view-icon"src="img/icon-view.svg" alt="">
  </div>
  </div>

  <main>
    <h1><a href="">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </main>


  <div class="details">
    <div class="cost">
       <img src="img/icon-ethereum.svg" alt=""> 
       <p>0.041 ETH</p>
     </div>

     <div class="time">
        <img src="img/icon-clock.svg" alt="">
        <p>3 days left</p>
     </div>
  </div>

  <hr>

  <div class="creator">
    <img src="img/image-avatar.png" alt="Jules Wyvern's profile picture">
    <p>Creation of <a href="">Jules Wyvern</a></p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
    Coded by <a href="https://github.com/ChristineCPham">Christine Pham</a>.
  </div>
</div>
</body>
</html>
